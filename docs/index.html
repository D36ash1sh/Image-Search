<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search </title>
    <link rel="stylesheet" href="./output.css">
</head>
<body style="background: radial-gradient(#ffffff33 1px, #00091d 1px), radial-gradient(125% 125% at 50% 10%, #000 40%, #6633ee 100%); background-size: 20px 20px, auto;" class="min-h-screen w-full text-white">


<div class=" p-6 max-w-screen flex flex-col justify-center items-center container">
    <h1 class="text-3xl sm:text-4xl md:text-5xl flex items-center justify-center mt-5 cursor-pointer headerText"> Image Search Engine</h1>

<div class="flex items-center justify-center search m-10 	flex-col sm:flex-row w-full max-w-xl ">
    <form id="search_form" class="flex justify-center items-center gap-3.5">
        <input type="text" id="SearchBox" placeholder="Search any image ..." class="bg-white rounded-xl h-[50px] text-black p-3 placeholder:text-zinc-800 text-md text-left w-full sm:w-[320px]"> 
        <button id="search-btn" class=" bg-red-400 text-white h-[48px] w-[90px] cursor-pointer rounded-md  sm:w-[100px] "> Search </button>
        </form>
</div>
    
    
    <div class="  w-[100%] h-[100%] m-[40px] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 searchResult">

    </div>

    <div id="loadingText" class="hidden mt-4 text-white text-lg font-medium ">
    Loading...
    </div>

<button id="ShowMoreBtn" class="bg-red-400 text-white h-[30px] w-[90px] mt-4 cursor-pointer hidden rounded-md">
        Show More
    </button>
</div>
<script src="./app.js"></script>
</body>
</html>
